<!doctype html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>E-commerce Michael</title>
        <!--  stylesheet public (bootstrap icons typography)  -->

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
         <link rel="stylesheet" href="../../public/lib/animate.css" type="text/css" media="all" />

        <!--   stylesheet local path  -->
       <link rel="stylesheet" href="../../public/css/style.css" type="text/css" media="all" />
    </head>
    <body>
        <!-- start code logo nav and search box -->
        <div
            class="container nav-top d-flex justify-content-center align-items-center"
        >
            <div
                class="d-flex w-100 gap-1 justify-content-center align-items-center"
            >
                <div>
                    <img
                        src="../../public/img/logo.png"
                        class="logo-nav"
                        alt=""
                    />
                </div>
                <div class="w-100">
                    <div class="form">
                        <i class="bi bi-search"></i>
                        <input
                            type="text"
                            id="searchHome"
                            class="form-control form-input"
                            placeholder="Search anything..."
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- end code logo nav and search box -->

        <!-- Animation shape home Start -->
        <div
            class="d-flex justify-content-center align-items-center flex-column con-animation-shape"
        >
            <div class="shape1-product fadeInDown de1 du1">
                <div
                    class="d-flex justify-content-center align-items-center text-center position-absolute w-100"
                    style="bottom: 4%"
                >
                    <h1 class="fw-bold text-light fadeIn de1 du4 mt-3">
                        Product
                    </h1>
                </div>
            </div>
            <div class="shape2-product fadeInDown de1 du2"></div>
        </div>
        <!-- Animation shape home End -->
        <!-- start content value -->
        <main>
            <div class="container-main" style="margin-top: 100px; padding-inline: 15px;">
                <div
                    class="w-100 d-flex justify-content-center align-items-center gap-3"
                >
                    <button
                        class="border-0 bg-transparent btn-product-nav text-dark fw-bold nav-p-active"
                        style="border-bottom: 3px solid transparent"
                        id="btnProductAll"
                        onclick="listAll()"
                    >
                        All
                    </button>
                    <button
                        class="border-0 bg-transparent btn-product-nav text-dark fw-bold"
                        style="border-bottom: 3px solid transparent"
                        id="btnProductML"
                        onclick="listGames()"
                    >
                        Games
                    </button>
                    <button
                        class="border-0 bg-transparent btn-product-nav text-dark fw-bold"
                        style="border-bottom: 3px solid transparent"
                        id="btnProductFf"
                        onclick="listSosmed()"
                    >
                        Social Media
                    </button>
                </div>
                 <div class="d-flex w-100" style="flex-direction: row;">
                  <div class="w-100 p-2 justify-content-center mt-3 container-product-all product-in-product d-flex flex-wrap" id="listProduct1" style="position: fixed;" name="list-all">
                  
                </div>
                  <div class="w-100 p-2 justify-content-center mt-3 container-product-all product-in-product d-flex flex-wrap" id="listProduct2" style="position: fixed;" name="list-games">
                    
                </div>
                  <div class="w-100 p-2 justify-content-center mt-3 container-product-all product-in-product d-flex flex-wrap" id="listProduct3" style="position: fixed;" name="list-sosmed">
                    
                </div>
                </div>
            </div>

            <!-- start footer bootom sticky -->
            <!--      <footer class="bg-dark">
                <div class="div-img-footer">
                <img src="../../public/img/logo.png" class="logoImgFot" alt="" />
                </div>
                <div class="div-text-footer">
                <p id="fotTxt" class="text-footer-1">
                    Website e-commerce Pembelian items game seperti account game , top up diamond game , dan lainnya.
                 </p>
                 </div>
                <div class="div-text-footer">
                 <p class="fotTxt">
                    create by
                    <a
                        class="zerux"
                        href="https://zeru.netlify.app/"
                        >Zeru</a
                    >
                    with laravel framework php.<br />
                    owner is Michael store. launcing 01 April 2024.
                </p>
               </div>
            </footer> -->
            <!-- end footer bootom sticky -->
        </main>
        <!-- end content value -->

        <!-- start code navbar bottom -->
        <nav class="navbar navbar-expand fixed-bottom" id="navBottom">
            <ul class="navbar-nav nav-justified w-100">
                <li class="nav-item">
                    <i
                        onclick="window.location.href = '/pages/home/'"
                        class="bi i-nav bi-house"
                    ></i>
                </li>
                <li class="nav-item">
                    <i
                        onclick="window.location.href = '/pages/product/'"
                        class="bi i-nav bi-box-seam nav-active"
                    ></i>
                </li>
                <li class="nav-item">
                    <i
                        onclick="window.location.href = '/pages/troli/'"
                        class="bi i-nav bi-bag"
                    ></i>
                </li>
                <li class="nav-item">
                    <i
                        onclick="window.location.href = '/pages/account/'"
                        class="bi i-nav bi-person"
                    ></i>
                </li>
            </ul>
        </nav>

        <!-- end code navbar bottom -->

        <!-- script js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
        <script type="text/javascript" src="../../public/js/script.js"></script>
