<html lang="en">
      <head>
        <meta charset="UTF-8" />

        <!--  stylesheet public (bootstrap icons typography) and library  -->

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

       <link rel="stylesheet" href="../../public/css/style.css" type="text/css" media="all" />
    </head>
    <body>
        <!-- start code logo nav and search box -->
        <div
            class="container nav-top d-flex justify-content-center align-items-center"
        >
            <div
                class="d-flex w-100 gap-1 justify-content-center align-items-center"
            >
                <div>
                    <img
                        src="../../public/img/logo.png"
                        class="logo-nav"
                        alt=""
                    />
                </div>
                <div class="w-100">
                    <div class="form">
                        <i class="bi bi-search"></i>
                        <input
                            type="text"
                            class="form-control form-input"
                            placeholder="Search anything..."
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- end code logo nav and search box -->

        <!-- Animation shape home Start -->
        <div
            class="d-flex justify-content-center align-items-center flex-column con-animation-shape"
        >
            <div class="shape1 fadeInDown de1 du1">
                <div
                    class="position-absolute"
                    style="bottom: 5%; margin-left: 3%"
                >
                    <h1 class="fw-bold text-light fadeIn de1 du4 mt-3">
                        Welcome!
                    </h1>
                </div>
            </div>
            <div class="shape2 fadeInDown de1 du2"></div>
        </div>
        <!-- Animation shape home End -->

        <!-- start content value -->
        <main>
            <div class="mt-main container-main">
                <!-- <div class="test"></div>
          <div class="test"></div> -->

                <!--   Carousel start  -->
                <div
                    id="carouselExampleInterval"
                    class="carousel pb-5 slide fadeInLeft de1 du1"
                    data-bs-ride="carousel"
                >
                    <div
                        id="carouselExampleDark"
                        class="carousel carousel-dark slide"
                    >
                        <div class="carousel-indicators car-indi">
                            <button
                                type="button"
                                data-bs-target="#carouselExampleDark"
                                data-bs-slide-to="0"
                                class="active car-indi-item"
                                aria-current="true"
                                aria-label="Slide 1"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleDark"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                                class="car-indi-item"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#carouselExampleDark"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                                class="car-indi-item"
                            ></button>
                        </div>
                        <div class="carousel-inner gap-3">
                            <div
                                class="carousel-item active"
                                data-bs-interval="5000"
                            >
                                <img
                                    src="../../public/img/cor1.jpg"
                                    class="d-block rounded rounded-2 w-100"
                                    alt="..."
                                />
                            </div>
                            <div class="carousel-item" data-bs-interval="5000">
                                <img
                                    src="../../public/img/cor2.jpg"
                                    class="d-block rounded rounded-2 w-100"
                                    alt="..."
                                />
                            </div>
                            <div class="carousel-item">
                                <img
                                    src="../../public/img/cor3.jpg"
                                    class="d-block rounded rounded-2 w-100"
                                    alt="..."
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <!--   Carousel end  -->
                
                <div class="d-flex w-100 justify-content-center align-items-center flex-row">
                  <button class="btn btn-secondary btn-game-product" style="border-radius: 50%;">
                    <i class="bi bi-controller"></i>
                  </button>
                  <button class="btn btn-secondary btn-game-product" style="border-radius: 50%;">
                    <i class="bi bi-star" style="font-size: 1.3em;"></i>
                  </button>
                  <button class="btn btn-secondary btn-game-product" style="border-radius: 50%;">
                    <i class="bi bi-star" style="font-size: 1.3em;"></i>
                  </button>
                  <button class="btn btn-secondary btn-game-product" style="border-radius: 50%;">
                    <i class="bi bi-arrow-right" style="font-size: 1.3em;"></i>
                  </button>
                </div>
                <div class="d-flex justify-content-center align-items-center con-fs-home text-light">
                  <div class="text-light flex-column position-absolute d-flex" style="left: 6%; top: 2%;">
                    <h3 class="text-gradient-light" style="font-weight: 1000;">Flash shale!</h3>
                  </div>
                  <div class="fs-home gap-3">
                    <div class="d-flex box-product">
                      hello world
                    </div>
                    <div class="d-flex box-product">
                      hello world
                    </div>
                    <div class="d-flex box-product">
                      hello world
                    </div>
                    <div class="d-flex box-product">
                      hello world
                    </div>
                    <div class="d-flex box-product">
                      hello world
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center align-items-center con-product-home text-light">
                  <div class="text-light flex-column position-absolute d-flex" style="left: 5%; top: 2%;">
                    <h3 class="fw-bolder">Top-up All games!</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum, sint culpa. Tempore delectus iste recusandae!</p>
                  </div>
                  <div class="product-home">
                    
                  </div>
                </div>
            </div>

            <!--     <footer class="bg-dark">hello</footer> -->

        <nav class="navbar navbar-expand fixed-bottom" id="navBottom">
            <ul class="navbar-nav nav-justified w-100">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <i

                    <i

                        class="bi i-nav bi-bag"

                </li>

                    <i
                        onclick="window.location.href = '/pages/account/'"
